<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <center><p>Click On The Image To Enlarge</p></center>
    <div class="container">
      <img src="img4.jpg" alt="Error" class="pic" onclick="clickMe('img4.jpg')">
      <img src="img5.jpg" alt="Error" class="pic" onclick="clickMe('img5.jpg')">
      <img src="img6.jpg" alt="Error" class="pic" onclick="clickMe('img6.jpg')">
    </div>

    <div id="modal" class="modal">
      <span class="close" onclick="shut()">&times;</span>
      <img src="" alt="Error" id="full">
    </div>

    <center><p class="para">Slideshow</p></center>

    <div class="slideshow">
      <div class="myslides fade">
        <img src="img1.jpg" alt="Error" class="pic2">
      </div>

      <div class="myslides fade">
        <img src="img2.jpg" alt="Error" class="pic2">
      </div>

      <div class="myslides fade">
        <img src="img3.jpg" alt="Error" class="pic2">
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
